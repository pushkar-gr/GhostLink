name: GhostLink CI (Linux)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Check Formatting
        run: cargo fmt -- --check
      - name: Clippy Lint
        run: cargo clippy -- -D warnings

      - name: Run Tests
        run: cargo test --verbose

      - name: Build Release
        run: cargo build --release
      
      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: ghostlink-linux
          path: target/release/ghostlink
